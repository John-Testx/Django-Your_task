{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
        <form method="GET" class="card card-body">
            <h1 class="text-center">Añadir nuevo miembro</h1>
        
            {{error}}
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="username">Nombre del usuario:</label>
                        <input type="text" id="username" class="form-control" 
                        name="username" placeholder="Escriba el nombre del usuario">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="mail1">Dirección de correo electrónico:</label>
                        <input type="email" id="mail1" class="form-control" 
                        name="mail1" placeholder="Escriba la dirección de correo que posee el usuario (opcional)">
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-dark">
                    Buscar
                </button>
            </div>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
        <table class="table table-dark table-bordered"> 
            <thead>
                <th>Nombre de usuario</th>
                <th>Dirección de correo</th>
                <th>Opciones</th>
            </thead>
            <tbody>
                {% for x in data %}
                <td>{{x.username}}</td>
                <td>{{x.email}}</td>
                <td>
                    <form method="POST" action="{% url "send_invitation" project x.id %}">
                        {% csrf_token %}
                        {{form.as_p}}
                        <button class="btn btn-light">Enviar invitación</button></td>
                    </form>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
