{% extends 'base.html' %}

{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form method="POST" class="card card-body">
                <h1 class="text-center">Sign up</h1>
            
                {{error}}
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="username">Nombre de usuario: </label>
                    <input type="text" id="username" class="form-control" 
                    name="username" placeholder="Write your username">
                </div>
                <div class="mb-3">
                    <label for="mail1">Dirección de correo electrónico: </label>
                    <input type="mail" id="mail1" class="form-control" 
                    name="mail1" placeholder="Write your email" required>
                </div>
                <div class="mb-3">
                    <label for="password1">Contraseña: </label>
                    <input type="password" pattern=".{8,12}" id="password1" class="form-control" 
                    name="password1" placeholder="Write your password">
                </div>
                <div class="mb-3">
                    <label for="password2">Confirmar contraseña: </label>
                    <input type="password" pattern=".{8,12}" id="password2" class="form-control" 
                    name="password2" placeholder="Confirm your password">
                </div>
                <div class="mb-3">
                    <label for="usertype">Indique para que usará la aplicación:</label>
                    <select id="usertype" class="form-control" name="usertype">
                        <option selected>-------</option>
                        <option value="usuario">La usaré para tareas personales</option>
                        <option value="jefe">Sere un administrador de grupo</option>
                        <option value="miembro">Participaré en grupos de trabajo</option>
                    </select>
                </div>

                <button class="btn btn-dark">
                    Sign up
                </button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
{% comment %} {{mytitle}} {% endcomment %}
{% comment %} {{form.as_p}} {% endcomment %}
